<!doctype html>
<html lang="es">
 <head>
    <meta charset="utf-8">
    <meta name="description" content="Basic loading animation">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Loading Animation</title>
    <meta name="author" content="Carlos Mateo Restrepo">
    <style>
    .loading {
      font-family: verdana, arial;
      font-size: 4rem;
    }

    .loading:after {
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;    
      animation: ellipsis steps(4,end) 3s infinite;
      content: "\2026";
      width: 0px;
    }

    @keyframes ellipsis {
      to {
        width: 1.25em;
      }
    }
    </style>
  </head>
  <body>
    <div class="loading">Loading</div>
  </body>
</html>
